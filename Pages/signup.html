<body>
    <!--Navigation start-->
    <nav class="navigation">
        <div class="left-side">
            <div class="logo">
                <h1><a href="/index.html">Quizzie</a></h1>
            </div>
        </div>
        <div class="right-side">
            <ul class="center">
                <li>
                    <a href="/Pages/login.html" class="links"><button class="btn btn-primary">Login</button></a>
                </li>
            </ul>
        </div>
    </nav>
    <!--Navigation end-->

    <!--Login Container Start-->
    <div class="container login-container center">
        <form class="form">
            <div class="form-header">
                <h1 class="form-title">Signup</h1>
            </div>

            <div class="input-row">
                <label class="input-label form-label">Email: </label>
                <input type="email" placeholder="example@gmail.com" class="input primary-input" />
            </div>

            <div class="input-row">
                <label class="input-label form-label">Password: <span class="reqired">*</span></label>
                <input type="password" placeholder="********" class="input required-input" required />
            </div>

            <div class="input-row">
                <label class="input-label"><input type="checkbox" class="input checkbox-input" />
                    <span class="checkbox-text">Remember me</span></label>
            </div>

            <div class="input-row">
                <button class="btn btn-primary btn-submit">Signup</button>
            </div>

            <div class="form-footer">
                <a href="/Pages/login.html">
                    <p class="paragraph">Already have an account. <i class="fas fa-chevron-right site-icon"></i></p>
                </a>
            </div>

        </form>
    </div>
    <!--Login Container End-->
